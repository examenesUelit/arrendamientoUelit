<div class="parallax">
  <div class="container">
    <div class="row pt-4">
      <div class="col-md-8 mx-auto">
        <!-- caja de Registro para adminsitradores -->
        <div class="card">
          <div class="card-header">
            <h1 class="text-center pt-4"> Registro Administrador </h1>
          </div>
          <div class="card-body">
            <div class="card-body text-center icon">
              <i class="fa fa-user"></i>
            </div>
            <div class="card-body">
              <!-- Se solicita nombre -->
              <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" id="nombre" [(ngModel)]="registro.nombre">
              </div>
              <!-- Se solicita apellidos -->
              <div class="form-group">
                <label for="apellidos">Apellidos</label>
                <input type="text" class="form-control" id="apellidos" [(ngModel)]="registro.apellidos">
              </div>
              <!-- Se solicita correo -->
              <div class="form-group">
                <label for="email">Correo</label>
                <input type="email" class="form-control" id="email" [(ngModel)]="registro.email">
              </div>
              <!-- Se solicita contraseña -->
              <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" class="form-control" id="password" [(ngModel)]="registro.pwd">
              </div>
              <!-- boton para registar al administrador -->
              <ul class="navbar-nav mr-auto mt-4">
                <button class="btn btn-lg btn-info" (click)="registrar()">
                  Registrarse
                </button>
              </ul>
              <!-- Enlace de redicreccionamiento a login de administrador -->
              <ul class="navbar-nav mr-auto mt-4">
                <a routerLink="/loginAdmin" class="btn btn-lg btn-danger">
                  Cancelar
                </a>
              </ul>
              <!-- Enlace de redicreccionamiento a login de administrador -->
              <ul class="navbar-nav ml-auto mt-4">
                Ya tienes Cuenta? <a routerLink="/loginAdmin"> Iniciar Sesión </a>
              </ul>

            </div>

          </div>
        </div>
      </div>
    </div>

  </div>
</div>
