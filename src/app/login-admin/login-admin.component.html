<div class="parallax">
  <div class="container">
    <div class="row pt-4">
      <div class="col-md-8 mx-auto">
        <!-- Caja de Logueo para los administradores -->
        <div class="card">
          <div class="card-header">
            <h1 class="text-center pt-4"> Login Administrador </h1>
          </div>
          <div class="card-body">
            <div class="card-body text-center icon">
              <i class="fa fa-user"></i>
            </div>
            <div class="card-body">
              <!-- Se solicita correo -->
              <div class="form-group">
                <label for="email">Correo</label>
                <input type="email" class="form-control" id="email" [(ngModel)]="loginParams.email">
              </div>
              <!-- Se solicita contraseña -->
              <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" class="form-control" id="password" [(ngModel)]="loginParams.pwd">
              </div>
              <!-- Boton para inicar sesion -->
              <ul class="navbar-nav mr-auto mt-4">
                <button class="btn btn-lg btn-info" (click)="login()">
                  Iniciar Sesión
                </button>
              </ul>
              <!-- boton de redireccionamiento para login genral -->
              <ul class="navbar-nav mr-auto mt-4">
                <a routerLink="/login" class="btn btn-lg btn-danger">
                  Cancelar
                </a>
              </ul>
              <!-- Enlace re reidccionamiento para registrar administradores -->
              <ul class="navbar-nav ml-auto mt-4">
                Aun no tienes Cuenta? <a routerLink="/loginAdminRegistro"> Registrarse </a>
              </ul>

            </div>

          </div>
        </div>
      </div>
    </div>

  </div>
</div>
