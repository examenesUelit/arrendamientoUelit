<!-- ++++++++++++++++++++ Navbar +++++++++++++++++++++++++++++++++++++++++++ -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <a class="navbar-brand" routerLink="/"> <img src="../assets/logo/logo.png" alt="logo" class="imgLogo"> </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01"
    aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarColor01">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item ml-2 mr-2" *ngIf="provaider == 'password'">
        <a class="nav-link" routerLink="panelAdmin">Panel de Administración</a>
      </li>
      <li class="nav-item ml-2 mr-2" *ngIf="provaider == 'google.com' || provaider == 'facebook.com'">
        <a class="nav-link" routerLink="panelUser">Ingresar a un Grupo</a>
      </li>
    </ul>
    <ul class="navbar-nav ml-auto">
      <li class="nav-item active ml-2 mr-2">
        <a class="nav-link" routerLink="login" *ngIf="!isLogin"> Iniciar Sesión</a>
      </li>
      <li class="nav-item ml-2 mr-2" *ngIf="provaider == 'google.com' || provaider == 'facebook.com'">
        <img src="{{userPicture}}" alt="" class="imgLogoUser rounded-circle ">
      </li>

      <li class="nav-item ml-2 mr-2" *ngIf="provaider == 'password'">
        <span class="nav-link"> Bienvenido {{adminEmail}} </span>
      </li>

      <li class="nav-item ml-2 mr-2" *ngIf="provaider == 'google.com' || provaider == 'facebook.com'">
        <span class="nav-link"> {{userNombre}} </span>
      </li>

      <li class="nav-item active ml-2 mr-2" *ngIf="isLogin">
        <a class="nav-link" href="/" (click)="onLogout()"> Salir </a>
      </li>
    </ul>
  </div>
</nav>
<!-- +++++++++++++++++++ End Navbar ++++++++++++++++++++++++++++++++++++++++ -->
